<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>

        {% extends "main.html" %}
        
        {% block content %}
        
        <h1> Home Page  </h1> 

        <div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in r %}
                    
                        <tr>
                            <td> {{i.id}}</td>
                            <td> {{i.name }} </td>
                        </tr>
                    
                    {% endfor %}
                    
                    </tbody>
                </table>
            
        </div>
    
        {% endblock content %}

        
        <script src="" async defer></script>
    </body>
</html>
